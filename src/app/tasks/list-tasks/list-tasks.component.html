<ion-card>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ content }}</p>
  </ion-card-content>

  <ion-button *ngIf="buttonText" (click)="onButtonClick()">
    {{ buttonText }}
  </ion-button>
</ion-card>
