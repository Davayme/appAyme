<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-title>Aula Virtual UTA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <img
    src="assets/login.svg"
    alt="login-image"
    style="
      margin-top: 25px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      max-width: 400px;
      height: 225px;
    "
  />
  <div id="container">
    <ion-card style="background-color: transparent">
      <ion-card-header style="text-align: center">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item style="margin-bottom: 10px">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="user.email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
        <ion-button
          expand="full"
          color="danger"
          style="margin-top: 20px"
          (click)="login()"
          >Ingresar <ion-icon slot="end" name="log-in"></ion-icon
        ></ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
