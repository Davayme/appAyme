<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recursos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Lista de recursos obtenidos de la API -->
    <ion-item *ngFor="let resource of resources">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ resource.nombre }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n flotante para agregar recurso -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Agregar Recurso</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre del Recurso</ion-label>
          <ion-input [(ngModel)]="newResource.nombre"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="uploadResource()">Subir</ion-button>
        <ion-button expand="full" color="light" (click)="closeModal()">Cancelar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .modal-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-container ion-card {
    width: 90%;
    max-width: 400px;
  }
</style>
